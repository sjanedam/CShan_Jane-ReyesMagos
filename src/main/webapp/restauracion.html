  <!--CARD -->
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="imagenes/eventos.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">¿Has olvidado tu contraseña?</h5>
      <p>Introduce tu email en el formulario. Te llegará al correo electrónico una serie de instrucciones para que puedas recuperar tu cuenta.</p>
    </div>

    <!-- RECUPERACIÓN -->
    <form action="index.html" method="get">
      <div class="form-group">
        <label for="exampleInputEmail1">Introduce tu email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Introduce tu email" required pattern="+@+">
      </div>
      <button type="submit" class="btn btn-success b1" onclick="myFuction()">Enviar correo</button>
      <script>
      function myFuction() {
    	  alert("¡El correo se ha enviado!");
      }
      </script>
      <div class="recordatorio">
        <small id="emailHelp" class="form-text text-muted">Si no encuentras el correo en el buzón de entrada, asegurate de mirar en el apartado de spam.</small>
      </div>
    </form>
  </div>
