<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/inicio.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>	


	 <!-- BOTÓM HOME -->
	 <br>
	 <br>
	 <div class="sticky-content" align="center">
		<a href="index.html" class="btn btn-warning b1" style="margin-left: 10px;">
	   		<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
	   			<path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
	   			<path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
	   		</svg>
	    </a>
	</div>
	
	<!-- CARD -->
	<div class="card" style="width: 18rem;">	    
    	<!--  INICIO -->
    	<img class="card-img-top" src="imagenes/eventos.jpg" alt="Card image cap">
    		<div class="card-body">
      			<h5 class="card-title">Inicia sesión en Wonder Eventoland</h5>
    		</div>
    		
	    	<!-- INICIO DE SESIÓN -->
    		<form action="ServletForm" method="post">
				<div class="form-group">
        			<label for="usuario">Usuario</label>
        			<input type="text" class="form-control" id="usuario" placeholder="Introduzca su nombre de usuario" name="usuario" required>
      			</div>
      			<div class="form-group">
        			<label for="contrasena">Contraseña</label>
        			<input type="password" class="form-control" id="contrasena" placeholder="Introduce su contraseña" name="contrasena" required>
      			</div>
      			<div class="recordatorio">
        			<small id="emailHelp" class="form-text text-muted">Recuerde que el nombre de usuario es facilitado por el jefe de su grupo de vecinos.</small>
      			</div>
      			<button type="submit" class="btn btn-warning b1">Iniciar sesión</button>
      			<br>
      			<a href="restauracion.html" role="button" aria-pressed="true" style=" background-color: white !important;
				  border-color: lightgrey !important; color: #FFC023 !important; font-weight: bold; text-decoration: none;
				  padding: 5px 10px 5px 10px; border-top: 1px solid #CCCCCC; border-right: 1px solid #333333;
				  border-bottom: 1px solid #333333; border-left: 1px solid #CCCCCC; border-radius: 25px; font-size: 0.9em; "
      				>¿Has olvidado tu contraseña?</a>
    		</form>
  	</div>
</body>

</html>
